<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../../../JQuery downloaded file/jquery-3.6.0.js"></script>
    <title>Async Programming In JS</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #e3e3e3;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.5;
      }
      h1,
      h2,
      h3 {
        line-height: 1.2;
        text-transform: capitalize;
      }

      p {
        padding: 0.3rem 0;
      }

      input {
        padding: 0.5rem;
        line-height: 1.3rem;
        font-size: 1.1rem;
        display: inline-block;

        margin: 1rem auto;
        border-radius: 20px;
        border: none;
        transition: all 0.4s ease-in-out;
      }

      input:focus {
        outline: none;
        border: 1px solid rgb(6, 167, 6);
      }

      ul {
        list-style: none;
      }
      button {
        display: inline-block;
        border: none;
        cursor: pointer;
        background: #444;
        color: #fff;
        transition: all 0.4s ease-out;
        opacity: 1;

        padding: 0.5rem 1rem;
      }

      button:hover {
        opacity: 0.7;
      }
      .container {
        background: rgb(165, 132, 111);
        margin: 2rem auto;
        padding: 2rem 1.5rem;
        max-width: 960px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Introduction to Asynchronous programming in javaScript</h1>
      <input type="text" />
      <button id="btn-1">Click</button>
    </div>
    <script src="./Intro.js"></script>
    <script></script>
  </body>
</html>
