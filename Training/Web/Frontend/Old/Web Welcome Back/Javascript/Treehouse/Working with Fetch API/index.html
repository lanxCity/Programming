<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fetch API &verbar; Dog Breed</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1 class="logo">DoggoSelect</h1>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="section-a">
          <label for="breeds">Select a Breed</label>
          <select class="u-full-width" id="breeds"></select>
        </section>
        <section class="section-b">
          <div class="card"></div>
        </section>
        <section class="section-c">
          <form id="user-form">
            <label for="name">Name</label>
            <input
              class="u-full-width"
              placeholder="E.g. Mary"
              id="name"
              type="text"
            />

            <label for="comment">Comment</label>
            <textarea class="u-full-width" id="comment"></textarea>

            <button type="submit" id="submit">Submit</button>
          </form>
        </section>
      </div>
    </main>
    <footer>
      <div class="container">
        <p>
          Made with &lt;3 by <a href="https://teamtreehouse.com/">Treehouse</a>
        </p>
      </div>
    </footer>
    <script src="./intro.js"></script>
  </body>
</html>
