<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer="" src="./Intro to Dom/Intro.js"></script>
    <title>HTML AND CSS ESSENTIAL</title>
  </head>
  <body>
    <!-- The "DOCTYPE html" is basically to tell the browser we're using HTML5 -->
    <!-- And Everything on the page go inside the "html" tag, which broken up into bunch of elements -->
    <!-- Most elements consist of opening and closing tags while some only exist by themselves without opening and closing tags -->
    <!-- And those are regarded as "self-closing tags" -->
    <!-- When working with Html, linking to other pages is often important but working with JS, you often create what is known as "SPAs"; Single Page Applications -->
    <p id="title">The Following Are My List Of <a href="">Items</a></p>
    <input type="text" placeholder="Enter your name" id="username" />
    <button id="my-btn" type="button">Add item</button>
    <ul id="my-list">
      <li id="item-1" class="item important"><a href="">Item 1</a></li>
      <li id="item-2" class="item">Item 2</li>
      <li id="item-3" class="item">Item 3</li>
      <li id="item-4" class="item important">Item 4</li>
      <li id="item-5" class="item">Item 5</li>
      <li id="item-6" class="item">Item 6</li>
    </ul>
    <!-- <button id="my-btn" type="button">Hover over me</button> -->
  </body>
</html>
