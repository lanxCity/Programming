<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Intro To Bootstrap</title>
  </head>
  <body>
    <!-- using class of "container" for fixed width and "container-fluid" for 100% -->
    <div class="container">
      <!-- ./container -->
      <header class="bg-success">
        <div class="content">
          <h1>Welcome to my LanxCity</h1>
        </div>
      </header>
      <section class="content">
        <div class="row">
          <!-- For any grid container, it must have a "row" class-->
          <!-- ./row -->
          <aside class="col-2 left-content">
            <h3>The aside content</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam
              cupiditate ea excepturi magni maiores, aut modi molestias
              reprehenderit quis non.
            </p>
          </aside>
          <main class="col-8">The main content</main>
          <aside class="col-2 right-content">The aside content</aside>
        </div>
        <!-- ./row -->
      </section>
      <footer>The page footer</footer>
    </div>
    <!-- ./container -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
