<!DOCTYPE html> 
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration Form</title>

	<link rel="stylesheet" href="../../../CSS/Registration form.css">
</head>
<body>
	<!-- form>h1((div>label(input))*7) -->

	<form action="#" method="get">
		<h1>Registration Form</h1>
		<p>Please fill out the form below to register&period; <span>Note that Fields with bold labels are required&ast;</span></p>

		<div>
			<label for="name" class="required title">Name&colon;</label>

			<div class="field">
				<input type="text" name="name" id="name" style="width: 60%; font-size: 16px; padding:5px 2px;" required="">
			</div>
		</div>

		<div>

			<label class="required title">Gender&colon;</label>

			<div class="field">

				<label for="male">Male<input type="radio" name="gender" value="male" id="gender" required=""></label>

				<label for="female">Female<input type="radio" name="gender" value="female" id="gender" required=""></label>
			</div>
		</div>

		<div>
			<label for="OS" class="required title">Operating System&colon;</label>

			<div class="field">
				<select name="OS" id="OS" style="width: 50%; font-size: 16px; padding:5px 2px; ">
					<option value="windows">Windows</option>
					<option value="macos">Mac OS</option>
					<option value="linux">Linux</option>
					<option value="other">Other...</option>
				</select>
			</div>
		</div>

		<div>
			<label for="" class="title">Toys&colon;</label>

			<div class="field">
				<label><input type="checkbox" name="toys" value="Digital Camera">Digital Camera</label>
				<label><input type="checkbox" name="toys" value="MP3 Player">MP3 Player</label>
				<label><input type="checkbox" name="toys"value="Wireless LAN" >Wireless LAN</label>
			</div>
		</div>

		<div>
			<label for="portrait" class="title">Portrait&colon;</label>

			<div class="field">
				<input type="file" name="portrait" value="Picture" id="portrait">
			</div>

		</div>

		<div>
			<label for="" class="title">Mini Biography&colon;</label>

			<div class="field">
				<textarea name="biography" id="" cols="32" rows="10" style="max-width: 80%; max-height: 150px"></textarea>
			</div>

		</div>

		<div id="register">
			<button type="submit" id="submit">Register</button>
		</div>
	</form>
	
</body>
</html>
