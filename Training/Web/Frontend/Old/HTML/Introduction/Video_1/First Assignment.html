<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style type="text/css">

		body {
			background: #ddd;
			font-family: arial;
			font-weight: bold;
			margin: 0;
		}
		#wrapper {
			margin: 0 auto;
			width: 700px;
		}

		#welcome {
			float: left;
			background: red;
		}

		#quotes blockquote {
			margin-left: 0;
		}

		#quotes p {
			border: 1px solid #ffffff;
			padding: 10px;
			text-align: center;
		}

		aside {
			background: blue;
			float: left;
		}
	</style>
</head>
<body>
	<div id="wrapper">
		<div id="welcome">

			<h1>My First Website</h1>
			<p>Welcome to my website&excl; Here are some things I enjoy&period;</p>

			<ul>
				<li>Web Development</li>
				<li>Chess</li>
				<li>Reading</li>
				<li>Learning</li>
			</ul>

			<div id="quotes">
				<h3>Favorites Quotes</h3>
				<blockquote>
					<p>Here is a favorite quote of mine&hellip;</p>
					<p>&hellip;and another</p>
				</blockquote>
			</div>

		</div>

		<aside>
			<ul>
				<li>hhhhhhhhhhh</li>
				<li>jjjjjjjjjjjj</li>
				<li>ddddddddd</li>
			</ul>
		</aside>
	</div>
</body>
</html>
