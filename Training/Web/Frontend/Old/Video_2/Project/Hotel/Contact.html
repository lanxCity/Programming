<body>
	<div id="wrapper" class="contact">
		<header>
			<div class="container">

				<nav>	
					<h1 id="logo">
						<a href="./Hotel design.html">hbt</a>
					</h1>
					<ul>
						<li><a href="./Hotel design.html">home</a></li>

				</nav>	

			</div> <!--end container-->
		</header>

		<div class="contact">

			<div class="container">
				<form action="" method="get">
					<h1 class="capitalize"><span class="brwn-color">contact</span> <span class="dark-color">us</span></h1>
					<p>Please fill out the form below to contact us</p>

					<div class="field">
						<label for="name" class="capitalize">name</label>
						<input type="text" name="guest-name" id="name">

						<label for="email" class="capitalize">email</label>
						<input type="email" name="guest-email" id="email">

						<label for="message" class="capitalize">massage</label>
						<textarea type="text" name="guest-message" id="message" maxlength="250"></textarea>

						<button type="submit" class="capitalize btn">submit</button>
					</div>
				</form>
			</div> <!--end content container-->

		</div>

		<section class="info-enquiry">

			<div class="container">

				</div>

				<div id="phone">
					<i class="fas fa-phone fa-3x"></i>
					<h3>phone number</h3>
					<p>&plus;2348146257816</p>
				</div>

				<div id="mail">
					<i class="fas fa-envelope fa-3x"></i>
					<h3>email address</h3>
					<p><a href="mailto:sodiqramon0@gmail.com">lanxtechworld@gmail.com</a></p>
				</div>
