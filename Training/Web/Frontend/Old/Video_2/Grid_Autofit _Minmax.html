<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Autofit And Min-max</title>
	<style type="text/css">

		h1 {
			background: red
		}
		.grid-box {
			display: grid;
			grid-template-columns: repeat(auto-fit,minmax(320px,1fr));
		}

		.grid-item {
			background: grey;
			border: 1px solid skyblue;
		}
	</style>
</head>
<body>
	<h1>Hello Autofit And Min-Max</h1>
	<div class="grid-box">
	 	<div class="grid-item">item 1</div>
	 	<div class="grid-item">item 2</div>
	 	<div class="grid-item">item 3</div>
	 	<div class="grid-item">item 4</div>
	 	<div class="grid-item">item 5</div>
	 	<div class="grid-item">item 6</div>
	 	<div class="grid-item">item 7</div>
	 	<div class="grid-item">item 8</div>
	 	<div class="grid-item">item 9</div>
	 	<div class="grid-item">item 10</div>
	 	<div class="grid-item">item 11</div>
	 	<div class="grid-item">item 12</div>
	 	<div class="grid-item">item 13</div>
	 	<div class="grid-item">item 14</div>
	 	<div class="grid-item">item 15</div>

	 </div>
</body>
</html>
