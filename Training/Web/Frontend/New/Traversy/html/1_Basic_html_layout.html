<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags and search engine -->
    <!-- Meta tags are tags or snippets that are used to describe the page contents 
    
    It is used to describe what the page entails especially for the purpose of search engine and the browser.
    -->

    <meta charset="UTF-8">  
    <!-- A. For character encoding 
        This is the character encoding of the page which is set to "UTF8" (which is the char. encoding for unicode). The unicode standard covers almost char(s) such as punctuation symbols etc. -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- B. For content display based on the user viewport
        This is used to set the viewport for the page contents to the with of the device used to access the page
        and set the scale to 1.0 (i.e the page should fit the screen with no side scrolling)  -->

    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <!-- C. Rendering compatibility of the page
        This is used for browser compatibility with the content set to support internet explorer browser Also same as this -> <meta http-equiv="X-UA-Compatible" content="ie=edge">
    -->

    <!-- For SEO,we have the following: -->
    <meta name="description" content="My website description or the purpose of the website">
    <!-- D. Search engine description about the page
        This entails the description or small summary of the page which is shown below the link of the page on search engines if the page is allowed to be indexed.      
    -->

    <meta name="keywords" content="Purchase software, Tour lanCity, Internship opportunity">
    <!-- E. Search engine keywords for the page
        This places emphasis on the specific words in the page if the page is indexed.      
    -->

    <meta name="robot" content="NOINDEX, NOFOLLOW">
    <!-- F. To prevent search engine from indexing the webpage

        NOINDEX -> To avoid the search engine to index the page

        NOFOLLOW -> To ensure the SE also does not follow any links on the page and index those
    -->


    <title>My Document</title>
</head>
<body>
    <h1>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Libero explicabo, temporibus esse nam iure reiciendis dolorum est nisi ducimus eaque?</h1>
</body>
</html>
