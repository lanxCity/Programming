    <title>HTML and CSS for Complete Beginners: Example 2-10</title>

    <!-- This CSS and font is purely for presentational purposes. -->

  <body>
    <section class="learn">
      <!-- Practice area start -->
      <img src="./images/example/cheesecake.jpg" alt="cheesecake" />

      <h1>Classic cheesecake</h1>

      <div>
        <h2>Ingredients</h2>
        <ul>
          <li>Four 8-ounce blocks of cream cheese</li>
          <li>1 cup of sugar</li>
          <li>1 cup of sour cream</li>
          <li>1 teaspoon of vanilla extract</li>
          <li>3 eggs</li>
        </ul>

        <div>
          <h2>Steps</h2>
          <ol>
            <li>Mix the ingredients</li>
            <li>Add the sugar and vanilla extract</li>
            <li>Cool it in the frige</li>
            <li>Enjoy!</li>
          </ol>
        </div>

        <a href="">
          <!-- SVG images are vector-based, which means they can be scaled up or down without losing quality. This makes them an excellent choice for responsive web design, where images need to adapt to different screen sizes and resolutions. PNG images, on the other hand, are raster-based which is made up of pixels and can lose quality when scaled. -->
          <!-- <i class="fas fa-bookmark"></i> -->
          <!-- <img
            src="images/example/bookmark.png"
            width="200px"
            alt="Bookmark icon"
          /> -->
          <img src="images/example/bookmark.svg" alt="Bookmark icon " />
          Save this recipe
        </a>
      </div>

      <!-- Practice area end -->
    </section>

    <section class="preview" data-content="lesson 2-10: Working with Images">

    ></script>
