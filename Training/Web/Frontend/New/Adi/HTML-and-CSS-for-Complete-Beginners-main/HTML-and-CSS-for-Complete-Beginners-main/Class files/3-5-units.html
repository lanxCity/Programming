<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 3-5</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Diff units available:
    - pixel, percentage, em, rem
    - 'em' depends on the parent font size
    - 'rem' depends on the root, 'html', font size. It is 16px by default.
    */
      * {
        box-sizing: border-box;
      }

      .card {
        color: #ffffff;
      }

      #total {
        background-color: rgb(20, 41, 58);
      }

      #sale {
        background-color: rgb(31, 84, 117);
      }

      #rental {
        background-color: hsl(23, 93%, 52%);
      }

      .p-section {
        font-size: 20px;
        /* relative to document (html) font-size; 
        1rem =~ 1 * root-font-size */
      }

      .p-section p:first-child {
        /* relative to the root font-size */
        font-size: 1rem;
      }

      .p-section p:nth-child(2) {
        /* relative to the parent font-size */
        font-size: 1.2em;
      }

      .p-section p:nth-child(5) {
        /* Absolute/fixed size */
        font-size: 35px;
      }
    </style>
  </head>
  <body>
    <section class="learn">
      <!-- Practice area start -->

      <div class="card" id="total">
        <img src="images/example/house-chimney.svg" alt="Icon" />
        <div>
          <h1>510</h1>
          <p>Properties in total</p>
        </div>
      </div>

      <div class="card" id="sale">
        <img src="images/example/cart-plus.svg" alt="Icon" />
        <div>
          <h1>253</h1>
          <p>Properties for sale</p>
        </div>
      </div>

      <div class="card" id="rental">
        <img src="images/example/user-check.svg" alt="Icon" />
        <div>
          <h1>257</h1>
          <p>Properties for rental</p>
        </div>
      </div>

      <div class="p-section">
        <p class="p-1">paragraph 1</p>
        <p class="p-2">paragraph 2</p>
        <p class="p-3">paragraph 3</p>
        <p class="p-4">paragraph 4</p>
        <p class="p-5">paragraph 5</p>
      </div>

      <!-- Practice area end -->
    </section>

    <section
      class="preview"
      data-content="lesson 3-5: Let's Discover the CSS Units"
    >
      <img
        width="414px"
        src="images/reference/real-estate-statistics.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
