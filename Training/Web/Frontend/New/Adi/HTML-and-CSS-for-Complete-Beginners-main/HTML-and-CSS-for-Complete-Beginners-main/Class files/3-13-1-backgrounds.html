<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />

    <title>HTML and CSS for Complete Beginners: Example 3-13-1</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* two types of background image: 
	  1. Image background 
	  2. CSS gradient background
	 
	  */
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      /* The dimension is set based on the size of the bg image (normal size).
	 NB: It is advisable to use large bg image because it look sharper especially when on high resolution devices.

	 Therefore, I am using the 'x2' image for the first card.
	 
	  */
      .card {
        border-radius: 16px;
        width: 561px;
        height: 297px;
        margin-bottom: 2rem;
      }

      #viking {
        background-image: url("images/example/bg-elephant-2x.jpg");
        background-size: 100%; /*as above note*/
      }

      #sorceress {
        background-image: url("images/example/bg-cat.jpg");
      }

      #fashionista {
        background-image: url("images/example/bg-bunny.jpg");
        background-size: 50%;
        background-repeat: no-repeat;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <section class="learn">
      <!-- Practice area start -->

      <div class="card" id="viking">
