<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 3-12</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* These are called CSS custom properties, or CSS variables. */
      :root {
        --color-1: #00cde1;
        --color-2: #eb6b9e;
        --color-3: #307267;
        --color-4: #ff902d;
        --color-5: #11d3c3;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      .learn {
        min-height: 3000px;
      }

      .set {
        margin-bottom: 4rem;
        border: 1px solid rgba(54, 65, 69, 0.3);
        border-radius: 4px;
        padding: 2rem;
      }

      .set h1 {
        margin-bottom: 2rem;
        margin-top: 0;
      }

      .set ul {
        list-style: none;
        padding: 0;
        display: flex;
        align-items: flex-start;
        gap: 2rem;
      }

      .set ul li {
        width: 8rem;
        height: 8rem;
        text-align: center;
        background-color: #617778;
        color: #fff;
        line-height: 8rem;
        font-size: 24px;
        font-weight: 700;
        border-radius: 4px;
      }

      /* ---> Types of positioning */

      /* 1. static positioning (default)
	 - It is the normal flow of the document
	 - You can not alter the position with top, right, left, bottom ppties */
      .static {
        border-left: 4px solid var(--color-1);
      }

      .static .highlight {
        background-color: var(--color-1);
        position: static;
        top: 100px;
        left: 100px;
      }

      /* 2. relative positioning
	 - It follows the normal flow of the document
	 - But can create offset relative to itself; alteration of the element's position with top, right, left, bottom ppties is allowed
	 
	 NB: The other elements are not affected by the offset as the original position of the element is left untouched
	 */
      .relative {
        border-left: 4px solid var(--color-2);
      }

      .relative .highlight {
        background-color: var(--color-2);
        position: relative;
        top: 20px;
        left: 25px;
      }

      /* 3. absolute position */
      /* It removes the element from the normal flow of the document. It is positioned according to the nearest position ancestor; the browser looks for its nearest parent with position other than static.
	  
	  NB: absolute position scrolls along the page.
	  */
      .absolute {
        border-left: 4px solid var(--color-3);
        position: relative; /* this position is set */
      }

      .absolute .highlight {
        background-color: var(--color-3);
        position: absolute;
        top: -10px;
        right: -100px;
      }

      /* 4. fixed position
	  - it is positioned relative to the viewport
	  - it stays in the same place on the page/screen as you scrolls; it doesn't scrolls with the page.
	  
	  */

      .fixed {
        border-left: 4px solid var(--color-4);
      }

      .fixed .highlight {
        background-color: var(--color-4);
        position: fixed;
        top: 20%;
        right: 20px;
      }

      /* 5. sticky position
	  - it is positioned relative to the viewport
	  - it stays in the same place on the page/screen as you scrolls ONLY when the position set reached until you scrolled passed its direct parent.
	  - Toggles  between relative and fixed
	  */

      .sticky {
        height: 500px;
        border-left: 4px solid var(--color-5);
      }

      /* Given the whole ul inside the '.sticky' class,  
	    - and sets to 'sticky' position. 
    	- position takes effect at 10% of the viewport and remains 'fixed' inside its parent. As its parent starts to scroll out of view, it returns back to static.
	  
	  */
      .sticky ul {
        position: sticky;
        top: 10%;
      }

      .sticky ul li {
        background-color: var(--color-5);
      }
    </style>
  </head>
  <body class="no-reference">
    <section class="learn">
      <!-- Practice area start -->

      <div class="set static">
        <h1>Static positioning</h1>
        <ul>
          <li>1</li>
          <li class="highlight">2</li>
          <li>3</li>
        </ul>
      </div>

      <div class="set relative">
        <h1>Relative positioning</h1>
        <ul>
          <li>1</li>
          <li class="highlight">2</li>
          <li>3</li>
        </ul>
      </div>

      <div class="set absolute">
        <h1>Absolute positioning</h1>
        <ul>
          <li>1</li>
          <li class="highlight">2</li>
          <li>3</li>
        </ul>
      </div>

      <div class="set fixed">
        <h1>Fixed positioning</h1>
        <ul>
          <li>1</li>
          <li class="highlight">2</li>
          <li>3</li>
        </ul>
      </div>

      <div class="set sticky">
        <h1>Sticky positioning</h1>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </div>
      <!-- Practice area end -->
    </section>

    <section
      class="preview"
      data-content="Lesson 3-12: Positioning Elements in CSS"
    >
      <img
        width="336px"
        src="images/reference/no-reference.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
