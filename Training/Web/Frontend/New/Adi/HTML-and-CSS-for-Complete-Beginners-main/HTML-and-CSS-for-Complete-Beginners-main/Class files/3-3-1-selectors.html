<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 3-3-1</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Types of selectors
		* type selectors - targets element with a certain 'node name' e.g div, h1

		*  class and id selectors - target element with a specific class and id.

		* universal selectors - target all elements, and can also be nested e.g "div *"

		* attr selector - target elements with a given attribute
		*/
      /* Reset styling with universal selector '*' */
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      /* general styling for cards */
      .card {
        background-color: cadetblue;
        color: #fff;
        margin-bottom: 20px;
        padding: 25px;
        border-radius: 8px;
        display: flex;
        justify-content: space-between;
      }
      .card img {
        margin-right: 30px;
      }
      .card div {
        flex: 1;
      }
      .card div h2 {
        margin-bottom: 8px;
      }
      .card div p {
        color: #eee;
      }
      /* Each card */
      #total {
        background-color: #142a3c;
      }

      #sale {
        background-color: #215475;
      }

      #rental {
        background-color: #f66b0c;
      }
    </style>
  </head>
  <body>
    <section class="learn">
      <!-- Practice area start -->

      <div class="card" id="total">
        <img src="images/example/house-chimney.svg" alt="Icon" />
        <div>
          <h2>510</h2>
          <p>Properties in total</p>
        </div>
      </div>

      <div class="card" id="sale">
        <img src="images/example/cart-plus.svg" alt="Icon" />
        <div>
          <h2>253</h2>
          <p>Properties for sale</p>
        </div>
      </div>

      <div class="card" id="rental">
        <img src="images/example/user-check.svg" alt="Icon" />
        <div>
          <h2>257</h2>
          <p>Properties for rental</p>
        </div>
      </div>

      <!-- Practice area end -->
    </section>

    <section class="preview" data-content="lesson 3-3: Using CSS Selectors">
      <img
        width="414px"
        src="images/reference/real-estate-statistics.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
