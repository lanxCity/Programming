<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 3-14-1</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
      }

      .container {
        border: 1px dashed #ea4c89;
      }
      /* For flexbox
	  - it is a 1-dimensional layout (either horizontal or vertical)
	  - horizontal is 'main' - justify-content
	  - By default, flex-direction is row and
	  - un-dimensional items spans whole available height of the container (align-items: stretch;)
	
	  - if flex-direction == column, items spans whole available width of the container

	  - once its 'column', the main switches to vertical
	  */

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .card {
        color: rgba(0, 0, 0, 0.6);
        padding: 2rem;
        font-weight: 700;
      }
      /* 
      p.card {
        background-color: #ea4c89;
      }

      a.card {
        background-color: blue;
      } */

      /* For Gridbox 
	  - It is a 2-dimensional layout - (horizontal and vertical)
	  
	  
	  */

      .grid {
        display: grid;
        /* defining the columns container*/
        /* grid-template-columns: 500px 200px;
        grid-template-columns: 100px 200px 300px;
        grid-template-columns: 1fr 1fr; */
        grid-template-columns: 100px 200px;

        /* defining the rows of the container*/
        grid-template-rows: 200px 500px;
        /* align-items: center; */
        gap: 2rem;
      }

      .style-1 {
        background-color: #fb896b;
      }

      .style-2 {
        background-color: #9f9bd3;
        height: 10rem;
      }

      .style-3 {
        background-color: #84e8f4;
        height: 20rem;
      }

      .style-4 {
        background-color: #23dc8f;
        /* height: 5rem; */
      }
    </style>
  </head>
  <body class="no-reference">
    <section class="learn">
      <!-- Practice area start -->

      <div class="container flex">
        <div class="card style-1">1</div>
        <div class="card style-2">2</div>
        <div class="card style-3">3</div>
        <!-- <p class="card">5</p>
        <a href="" class="card">sign in</a> -->
      </div>

      <br />

      <div class="container grid">
        <div class="card style-1">1</div>
        <div class="card style-2">2</div>
        <div class="card style-3">3</div>
        <div class="card style-4">4</div>
      </div>

      <!-- Practice area end -->
    </section>

    <section
      class="preview"
      data-content="Lesson 3-14: Building Layouts with Flexbox and CSS Grid"
    >
      <img
        width="672px"
        src="images/reference/no-reference.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
