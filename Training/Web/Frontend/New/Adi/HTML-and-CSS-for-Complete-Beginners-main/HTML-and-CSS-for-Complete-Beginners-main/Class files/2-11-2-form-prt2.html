<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>HTML and CSS for Complete Beginners: Example 2-11-2</title>

    <!-- This CSS and font is purely for presentational purposes. -->
    <link rel="stylesheet" href="css/presentation.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="flip">
    <section class="learn">
      <!-- Practice area start -->

      <h1>Your Order</h1>

      <form action="" method="get" id="order-form">
        <!-- line 1 -->
        <div id="line-1">
          <div>
            <label for="order-name">Name</label>
            <input
              type="text"
              name="order-name"
              placeholder="Your full name"
              autofocus
            />
          </div>
          <div>
            <label for="order-email">Email address</label>
            <input
              type="email"
              name="order-email"
              value="lanx@gmail.com"
              disabled
            />
            <!-- 'readonly' input is submitted with the form but 'disabled' does not -->
          </div>
        </div>
        <!-- line 2 -->
        <div id="line-2">
          <label for="order-addr-1">Address</label>
          <input type="text" name="order-addr-1" id="order-addr-1" />
          <input type="text" name="order-addr-2" id="order-addr-2" />
        </div>
        <!-- line 3 -->
        <div id="line-3">
          <div>
            <label for="order-city">City</label
            ><input type="text" name="order-city" placeholder="Ibadan" />
          </div>
          <!-- A. select -->
          <div>
            <label for="order-state">State</label>
            <select name="order-state" id="order-state">
              <option value="Oyo">Oyo</option>
              <option value="Osun">Osun</option>
              <option value="Rivers">Rivers</option>
              <option value="Imo">Imo</option>
              <option value="Kaduna">Kaduna</option>
              <option value="Niger">Niger</option>
            </select>
          </div>

          <!-- B. datalist -->
          <div class="">
            <datalist id="state-options">
              <option value="Oyo"></option>
              <option value="Osun"></option>
              <option value="Rivers"></option>
              <option value="Imo"></option>
              <option value="Kaduna"></option>
            </datalist>

            <!-- form control linked to datalist-->
            <label for="new-state">New State</label>
            <input
              type="text"
              list="state-options"
              name="new-state"
              id="new-state"
            />
          </div>

          <!-- C. Combination of select and datalist -->
          <div class="">
            <label for="new-state-2">New State 2</label>
            <input type="text" list="state-options-2" id="new-state-2" />

            <datalist id="state-options-2">
              <label>
                Select from the list
                <select name="state" id="">
                  <option value="Oyo"></option>
                  <option value="Osun"></option>
                  <option value="Rivers"></option>
                  <option value="Imo"></option>
                  <option value="Kaduna"></option>
                </select>
              </label>
            </datalist>
          </div>
          <div>
            <label for="zip">ZIP</label>
            <input type="text" name="zip" placeholder="200005" />
          </div>
        </div>

        <!-- line-4 -->
        <div id="line-4">
          <p>What color samples should we send you&quest;</p>

          <!-- boxes -->
          <label for="white">
            <input
              type="checkbox"
              name="color"
              id="white"
              value="white"
              disabled
            />
            White</label
          >

          <label for="magenta">
            <input
              type="checkbox"
              name="color"
              id="magenta"
              value="magenta"
              checked
            />
            Magenta</label
          >

          <label for="coral">
            <input type="checkbox" name="color" id="coral" value="coral" />
            Coral</label
          >

          <label for="burgunaly">
            <input
              type="checkbox"
              name="color"
              id="burgunaly"
              value="burgunaly"
              checked
            />
            Burgunaly</label
          >

          <label for="charcoal">
            <input
              type="checkbox"
              name="color"
              id="charcoal"
              value="charcoal"
            />
            Charcoal</label
          >
        </div>
        <div id="line-5">
          <p>How large is your team&quest;</p>
          <label
            ><input type="radio" name="range" value="small-team" /> 1-5
            people</label
          ><label
            ><input type="radio" name="range" value="medium-team" checked />
            6-10 people</label
          ><label
            ><input type="radio" name="range" value="large-team" /> 10&plus;
            people</label
          >
        </div>
        <div id="line-6">
          <label for="comments">Comments</label
          ><textarea name="comments" id="comments"></textarea>
        </div>
        <div id="line-7">
          <label for="offer-sign-up">
            <input
              type="checkbox"
              id="offer-sign-up"
              name="offer-sign-up"
            />Sign up for special offers</label
          >
          <!-- <button type="submit">Place Order</button> -->
        </div>
      </form>

      <!-- Incase you wanna place submit btn outside the form, make sure the form has id  -->
      <button type="submit" form="order-form">Place Order</button>

      <!-- Practice area end -->
    </section>

    <section
      class="preview"
      data-content="lesson 2-11: Using Forms and Buttons"
    >
      <img
        width="903px"
        src="images/reference/order-form.png"
        alt="Reference image"
      />
    </section>
  </body>
</html>
