<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <style>
      table {
        border: 2px solid black;
        font-size: 2rem;
        border-collapse: collapse;
      }

      th,
      td {
        border: 2px solid black;
        padding: 0 10px;
        text-align: justify;
      }
    </style>
  </head>
  <body>
    <!-- Creating tables -->
    <table border="1">
      <thead>
        <tr>
          <th>Name</th>
          <th>Level</th>
          <th>CGPA</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Kareemah</td>
          <td>400</td>
          <td>3.67</td>
        </tr>
        <tr>
          <td>Rasheedat</td>
          <td>100</td>
          <td>4.00</td>
        </tr>
        <tr>
          <td>Muhammad</td>
          <td>300</td>
          <td>3.78</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
